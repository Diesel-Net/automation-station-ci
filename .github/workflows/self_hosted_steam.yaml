name: Build & Deploy to Steam

on:
  workflow_call:
    inputs:
      runs-on:
        required: true
        type: string
      target-platform:
        required: true
        type: string
      steam-branch:
        required: true
        type: string
    secrets: inherit

jobs:
  build:
    name: Build & Deploy
    runs-on: ${{ inputs.runs-on }}
    outputs:
      buildVersion: ${{ steps.build.outputs.buildVersion }}
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      # Cache
      - name: Cache for Library folder
        id: library-cache
        uses: Diesel-Net/action-local-cache@1.0.0
        with:
          path: Library
          key: Library-${{ github.event.repository.name }}-${{ inputs.target-platform }}

      # Build
      - name: Build project
        id: build
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ inputs.target-platform }}
          gitPrivateToken: ${{ secrets.MODULOCITY_PAT }}
          versioning: Semantic

      # Deploy
      - name: Deploy to Steam
        uses: game-ci/steam-deploy@v3
        with:
          username: ${{ secrets.STEAM_USERNAME }}
          configVdf: ${{ secrets.STEAM_CONFIG_VDF}}
          appId: ${{ secrets.STEAM_APP_ID }}
          buildDescription: v${{ steps.build.outputs.buildVersion }}
          rootPath: build
          depot1Path: ${{ inputs.target-platform }}
          releaseBranch: ${{ inputs.steam-branch }}
